<!DOCTYPE html>
<html xmlns:f="http://typo3.org/ns/typo3/fluid/viewhelpers">
	<head>
		<meta charset="utf-8">
		<title><f:render section="Title" /></title>
		<f:base />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Le styles -->

		<link href="{f:uri.resource(path: 'Css/bootstrap.css')}" rel="stylesheet"/>
		<link href="{f:uri.resource(path: 'Css/bootstrap-responsive.css')}" rel="stylesheet"/>
		<link href="assets/js/google-code-prettify/prettify.css" rel="stylesheet">

		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="{f:uri.resource(path: 'Icons/favicon.ico')}">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{f:uri.resource(path: 'Icons/apple-touch-icon-144-precomposed.png')}">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{f:uri.resource(path: 'Icons/apple-touch-icon-114-precomposed.png')}">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{f:uri.resource(path: 'Icons/apple-touch-icon-72-precomposed.png')}">
		<link rel="apple-touch-icon-precomposed" href="{f:uri.resource(path: 'Icons/apple-touch-icon-57-precomposed.png')}">
	</head>
	<body>
		<f:flashMessages class="flashmessages" />

		<h1><f:render section="Title" /></h1>
		<f:render section="Content" />


		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<script src="{f:uri.resource(path: 'Js/jquery.js')}"></script>
	</body>
</html>
