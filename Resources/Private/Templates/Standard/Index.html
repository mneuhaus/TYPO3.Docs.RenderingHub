<html xmlns:f="http://typo3.org/ns/typo3/fluid/viewhelpers">
<f:layout name="Default"/>

<f:section name="Title">Documentation</f:section>

<f:section name="Content">
	<p>

	<table border="1">
		<thead>
		<tr>
			<th>Title</th>
			<th>Path</th>
			<th>Type</th>
			<th>Repository type</th>
			<th>Message</th>
		</tr>
		</thead>
		<tbody>
		<f:for each="{documents}" as="document">

		<tr>
			<td>
				{document.title}
			</td>
			<td>
				<a href="{document.uri}/Index.html" target="_blank">{document.uri}/Index.html</a>
			</td>
			<td>
				{document.type}
			</td>
			<td>
				{document.repositoryType}
			</td>
			<td>
				<f:if condition="{document.isProcessing}">
					being processed
				</f:if>
			</td>
		</tr>

		</f:for>
		</tbody>
	</table>
	</p>
</f:section>
</html>
