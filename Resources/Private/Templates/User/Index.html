<html xmlns:f="http://typo3.org/ns/typo3/fluid/viewhelpers">
<f:layout name="Default"/>
{namespace d=TYPO3\Docs\RenderingHub\ViewHelpers}

<f:section name="Title">Users</f:section>

<f:section name="Content">
<div class="btn-toolbar">
	<f:link.action action="new" class="btn btn-small btn-primary pull-right">New</f:link.action>
</div>
<table class="table table-bordered table-striped">
	<tr>
		<th>Firstname</th>
		<th>Lastname</th>
		<th>Username</th>
		<th></th>
	</tr>
	<f:for each="{users}" as="user">
		<tr>
			<td>{user.name.firstName}</td>
			<td>{user.name.lastName}</td>
			<td>{user.mainAccount.accountIdentifier}</td>
			<td>
				<f:link.action action="edit" arguments="{user: user}" class="btn btn-small btn-default">
					Edit
				</f:link.action>
				<f:link.action action="confirm" arguments="{user: user}" class="btn btn-small btn-danger">
					Delete
				</f:link.action>
			</td>
		</tr>
	</f:for>
</table>
</f:section>
</html>
