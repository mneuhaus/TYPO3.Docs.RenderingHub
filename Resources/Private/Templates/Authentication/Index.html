<html xmlns:f="http://typo3.org/ns/typo3/fluid/viewhelpers">
<f:layout name="Login"/>
{namespace d=TYPO3\Docs\RenderingHub\ViewHelpers}

<f:section name="Title"></f:section>

<f:section name="Content">
  <div class="login">
    <h4>TYPO3 Docs Rendering Hub</h4>

    <f:form action="authenticate" method="post">
      <fieldset>
        <div class="form-group">
          <label id="usernameLabel" for="username">Username</label>
          <f:form.textfield name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][username]" tabindex="1" class="form-control" />
        </div>
        <div class="form-group">
          <label id="usernameLabel" for="username">Password</label>
          <f:form.password name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][password]" tabindex="2" class="form-control" />
        </div>

        <d:flashMessages/>

        <f:form.submit value="{f:translate(id: 'authentication.login', package: 'TYPO3.Flow')}" class="btn btn-default pull-right" />
     	</fieldset>
		</f:form>
  </div>
</f:section>
</html>
